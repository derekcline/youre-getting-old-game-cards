<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Getting Old</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: white;
    }

    .title {
      margin-bottom: 20px;
    }

    .title img {
      width: 800px;
      height: 83px;
      object-fit: cover;
      border: none;
      /* Ensures no border around the title image */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 470px;
      height: 660px;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    button {
      width: 300px;
      padding: 15px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- Title Graphic -->
  <div class="title">
    <img src="/game/game-title.jpg" alt="Game Title">
  </div>

  <img id="card-image" src="/card/card000.jpg" alt="Game Card">
  <button id="draw-card">Draw Card</button>

  <script>
    document.getElementById("draw-card").addEventListener("click", async () => {
      try {
        const response = await fetch("/random-card");

        const data = await response.json();
        document.getElementById("card-image").src = data.card;
      } catch (error) {
        console.error("Error fetching new card:", error);
      }
    });
  </script>
</body>

</html>
